<html>
  <head>
    <meta charset="utf-8">
    <title>Math</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  <style>
    .answer {
      padding-bottom: 10px;
      border-bottom: 1px solid red;
      line-height: 48px;
    }
  </style>
  <body>
    <div class="card">
      <div class="card-header">
        最小公因數, 最大公倍數
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <div>
            <p>請輸入兩數字予以進行計算</p>
            數字一:
            <input id="num1" type="text" value="" /> 數字二:
            <input id="num2" type="text" value="" />
            <button type="button" class="btn btn-primary" onClick="caculate()">計算</button>
          </div>
          <div>
            最小公因數:
            <span id="gcd_answer" class="answer">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </span>,
            最大公倍數:
            <span id="lcm_answer" class="answer">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </span>
          </div>
        </blockquote>
      </div>
    </div>
  </body>
  <script>
    caculate = () => {
      let num1 = document.getElementById('num1').value;
      let num2 = document.getElementById('num2').value;
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        alert('請輸入數字');
        return false;
      }
      // 最小公因數
      const gcd_answer = caculate_gcd(num1, num2);
      // 最大公倍數
      const lcm_answer = caculate_lcm(num1, num2, gcd_answer);
      document.getElementById('gcd_answer').innerHTML = gcd_answer;
      document.getElementById('lcm_answer').innerHTML = lcm_answer;
    }
    caculate_gcd = (n1, n2) => {
      while (n2 !== 0) {
        let r = n1 % n2;
        n1 = n2;
        n2 = r;
      }
      return n1;
    }
    caculate_lcm = (n1, n2, gcd_answer) => {
      return (n1 * n2) / gcd_answer;
    }
  </script>
</html>
